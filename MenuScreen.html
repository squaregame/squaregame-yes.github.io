<style>
	 body {
    font-family: 'Helvetica', sans-serif;
    text-align: center;
    background: linear-gradient(-45deg, #ffeb3b, #74efff, #9c27b0);
    background-size: 400% 400%;
    animation: gradient-bg 20s ease infinite;
    overflow:hidden;
}

@keyframes gradient-bg {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

  white-space: nowrap;
}

@keyframes myfirst {
  0%   {left: -150px; top:0px;}
  100% {left:150px; top:0px;}
}

.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
}

button {
    font-size: 16px;
    padding: 10px 20px;
    margin: 5px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;  
}

.button-rows {
    text-align: center;
    max-width: 480px;
    margin: 0 auto;
}

.index-redirect {
    box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
    position: fixed;
  bottom: 20px;
  right: 20px;
}

}

                const buttons = document.querySelectorAll('.button-30');
        const intervalTime = 5000; // time in milliseconds between button jumps

        function addJumpingClass(button) {
        button.classList.add('jump-bttns');
        setTimeout(() => {
            button.classList.remove('jump-bttns');
            setTimeout(() => addJumpingClass(button), getRandomTime());
        }, 500);
        }

        function getRandomTime() {
        return Math.floor(Math.random() * intervalTime) + intervalTime;
        }

        buttons.forEach(button => {
        setTimeout(() => addJumpingClass(button), getRandomTime());
        });
