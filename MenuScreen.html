<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu Screen</title>

</head>
<style>
	 body {
    font-family: 'Helvetica', sans-serif;
    text-align: center;
}

h1 {
    font-size: 3em;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
}

button {
    font-size: 14px;
    padding: 10px 20px;
    margin: 5px;
    background-color: #007BFF;
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

button:hover {
    background-color: grey;
}

@media only screen and (max-device-width: 480px) {
    .button-container {
        justify-content: space-between;
    }

    button {
        flex-basis: calc(50% - 10px);
        font-size: 16px;
        padding: 12px 24px;
        margin: 5px;
    }
}


</style>
<body onmousemove="handleMouseMove(event)">
<div class="content" id="content">

    <h1>ROLL THE DIE<button onclick="location.href='index.html'">?</button></h1>

    <div class="buttons">
    <button class="button-30" onclick="window.location.href='loading.html?option=1'" role="button">1</button>
    <button class="button-30" onclick="window.location.href='loading.html?option=2'" role="button">2</button>
    <button class="button-30" onclick="window.location.href='loading.html?option=3'" role="button">3</button>
    <button class="button-30" onclick="window.location.href='loading.html?option=4'" role="button">4</button>
    <button class="button-30" onclick="window.location.href='loading.html?option=5'" role="button">5</button>
    </div>
</div>

<script>
    let timeoutId;
		function handleMouseMove(event) {
			// Get the position of the mouse pointer
			const x = event.clientX;
			const y = event.clientY;
			
			// Reset the timeout when the mouse is moved
			clearTimeout(timeoutId);
			timeoutId = setTimeout(redirectToNewPage, 10000); // Wait for 10s of inactivity
		}
		
		function redirectToNewPage() {
			// Redirect to the new page after 1 minute of inactivity
			window.location.href = 'inactive.html';
		}
		
		// Start the timer when the page loads
		window.onload = function() {
			timeoutId = setTimeout(redirectToNewPage, 10000); // Wait for 10 secs of inactivity
		};
	</script>

</html>
