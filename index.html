<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARE</title>
</head>
<style>
      body {
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
        font-size: 3em;
        margin-bottom: 1em;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        font-size: 1.2em;
        margin-bottom: 0.5em;
        text-align: center;
    }

    button {
        font-size: 1.2em;
        padding: 0.5em 1em;
        background: linear-gradient(-45deg, #ffeb3b, #74efff, #9c27b0);
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        background-size: 400% 400%;
    animation: gradient-bg 20s ease infinite;
}

@keyframes gradient-bg {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

    button:hover {
        transform: translateY(2px);
  -webkit-transform: rotate(20deg);
  transform: rotate(20deg);
  transition: transform .2s;
    }
</style>

</style>
<body>
    
    <h1>SQUARE</h1>
    <h2>Game Rules </h2>
    <ul>
        <li>1. Roll the die</li>
        <li>2. Select the corresponding number on screen</li>
        <li>3. Memorize the pattern you rolled</li>
        <li>4. Recreate the pattern on the grid</li>
    </ul>
    <button onclick="location.href='MenuScreen.html'">Start Game</button>
</body>
</html>
